<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button icon="arrow-back-outline" (click)="volver()"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <ion-icon name="log-in"></ion-icon>
      Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<form [formGroup]="userF">
<ion-card>
  <ion-item>
    <ion-label position="stacked">Usuario:</ion-label>
    <ion-input #user formControlName="NomUsuario"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Contraseña</ion-label>
    <ion-input #pass #passwordEyeRegister  [type]="passwordTypeInput"  formControlName="Password" clearOnEdit="false"> 
      </ion-input>
    <button  item-end  class="btn_eye_icon"  (click)="togglePasswordMode()">
      <ion-icon  [name]="(passwordTypeInput === 'text')?'eye-off':'eye'"></ion-icon>
    </button>
</ion-item>
  <ion-item >
    <ion-button (click)="loguearse(user.value, pass.value)">Iniciar sesión</ion-button>
    <a slot="end" (click)="registro()" class="underline">¿Aún no te has registrado?</a>
  </ion-item> 
   
</ion-card>
</form>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-list>
    <ion-item *ngFor="let usuario of usuarios">
      {{usuario.nomUsuario}} - {{usuario.password}}
    </ion-item>
  </ion-list>
</ion-footer>
