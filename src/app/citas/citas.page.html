<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button icon="arrow-back-outline" (click)="volver()"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <ion-icon name="calendar"></ion-icon>
      Mis citas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item *ngFor="let invitado of invitados">
      {{invitado.idInvitado}} - {{invitado.nombre}}
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer class="ion-no-border">
  
</ion-footer>
